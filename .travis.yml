services:
  - docker
before_install:
  - docker pull klakegg/hugo:0.64.0
script:
  - git clone https://github.com/Sam-Martin/hugo-theme-m10c.git themes/m10c
  - |
    docker run --rm -it \
    -v $(pwd):/src \
    -v $(pwd)/output:/target \
    klakegg/hugo:0.64.0
deploy:
  provider: pages
  local_dir: output
  github_token: "$GITHUB_TOKEN"
  verbose: true
  skip_cleanup: true
  repo: Sam-Martin/sammartin.github.io
  fqdn: sammart.in
  target_branch: master
